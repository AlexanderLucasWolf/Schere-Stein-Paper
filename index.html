<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Schere Stein Papier</title>
  </head>

  <body>
    <header>
      <h1>Schere - Stein - Papier</h1>
    </header>

    <div class="outer">
      <div class="inner">
        <div class="icons">
          <div class="icon iconOne" onclick="enterRock()" ><h2>✊</h2> </div>
          <div class="icon iconTwo" onclick="enterPaper()"> <h2>✋</h2> </div>
          <div class="icon iconThree" onclick="enterScissor()"> <h2>✌️</h2> </div>
        </div>
        <br>
        <div class="game">
          <div class="gameVs">
            <p id="game-el1">🧍 </p>
            <p id="game-el2"> vs </p>
            <p id="game-el3">🤖 </p>
          </div>
          <p id="result-el">Klicke auf eines der Symbole um zu beginnen!</p>
          <p id="score-el">Score: 0</p>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/AlexanderLucasWolf"><img style="width:25px;" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github"></a>
      <a href="https://www.alexanderlucaswolf.com/">Meine Website</a>
    </footer>


    <script src="main.js"></script>
  </body>
</html>
